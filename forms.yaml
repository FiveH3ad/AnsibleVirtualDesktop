categories: # a list of categories to group forms
  - name: Default
    icon: bars
roles: # a list of roles
  - name: admin
    groups:
      - local/admins
  - name: public
    groups: []
constants: {} # free objects to re-use over all forms
forms: # a list of forms
  - name: Create Azure Windows VM
    showHelp: true
    help: >
      This form creates a new Azure Windows VM with default configurations installed.
    roles:
      - public
    description: Creates new Azure Windows VM
    categories:
      - Azure
      - Virtual Machines
      - Windows
    icon: desktop
    template: demo2
    type: awx
    fields:
      - type: enum
        name: Customer
        label: customer_full
        values:
        - Customer 1
        - Customer 2
        default: __auto__